navsat_transform_node:
  ros__parameters:
    magnetic_declination_radians: 0.0
    yaw_offset: 0.0
    zero_altitude: true
    use_odometry_yaw: false
    wait_for_datum: true
    broadcast_utm_transform: true  # Publish map â†’ odom transform
    broadcast_utm_transform_as_parent_frame: true # map as parent of odom
    utm_frame_id: map              # Set the parent frame to "map"
    odom_frame_id: odom            # Set the child frame to "odom"